<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Flexbox sandkasse</title>
<style>
	.flex-container {
		display: flex;
		flex-direction: row;
		justify-content: space-around;
		flex-wrap: wrap;
		align-items: stretch; /* aligner content lodret */
		align-content: flex-end; /* aligner flere rækker content på én gang */
		height: 600px;
	}
	.flex-item {
		background: #ddd;
		flex-basis: 200px;
		border: 1px dotted darkgrey;
		text-align: center;
	}
	.special-child {
		background: pink;
		order: -1;
		align-self: flex-start;
		flex-grow: 2;
	}
</style>
</head>

<body>
	<div class="flex-container">
		<div class="flex-item">1</div>
		<div class="flex-item">2</div>
		<div class="flex-item">3</div>
		<div class="flex-item special-child">4</div>
		<div class="flex-item">5</div>
		<div class="flex-item">6</div>
	</div>
</body>
</html>
