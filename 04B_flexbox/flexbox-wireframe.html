<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<style>
	.wrapper {
		display: flex;
		flex-wrap: wrap;
		width: 960px;
		justify-content: space-around;
		margin-left: auto;
		margin-right: auto;
	}	
	.item {
		background: #eee;
		outline: 1px solid #999;
		margin-bottom: 10px;
	}
	.logo {
		height: 60px;
		width: 19%;
	}
	.main-nav {
		width: 79%;
	}
	.sub-nav {
		width: 19%;
		height: 400px;
	}
	article {
		width: 49%;
	}
	.banner {
		width: 29%;
	}
	footer {
		width: 99%;
		height: 60px;
	}
</style>
</head>

<body>
	<div class="wrapper">
		<div class="item logo">Logo</div>
		<nav class="item main-nav">Menu</nav>
		<nav class="item sub-nav">Undermenu</nav>
		<article class="item">Indhold</article>
		<div class="item banner">Banner</div>
		<footer class="item">Footer</footer>
	</div>
</body>
</html>
